{% extends 'flatpages/default.html' %}


{% block content %}

<form method="GET">
    {{ filter.form }}
    <input type="submit" value="Найти">
</form>

    <h1>Все новости</h1>
    <hr>
    {% if news %} 
        {% for post in filter.qs %}
        <h2>{{ post.title }}</h2>
        {{ post.dateCreation|date:'M d Y' }}<br>
        {{ post.text|truncatechars:50 }}
        {% endfor %}
    {% else %}
        <h2>новостей нет!</h2>
    {% endif %}
{% endblock content %}
